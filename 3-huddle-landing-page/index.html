<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Huddle</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/99cbbe0574.js" crossorigin="anonymous"></script>

  <!-- Css Stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap Scripts Queries-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</head>

<body>
  <h1><img src="images/logo.svg" alt="Huddle Logo"></h1>

  <div class="row">

    <div class="col-lg-6 mockupImages"><img class="mockImg" src="images/illustration-mockups.svg" alt="illustration mockups"></div>

    <div class="col-lg-6 callToAction">
      <h1 class="slogan">
        Build The community Your Fans Will Love
      </h1>
      <div class="introduction">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </div>
      <button class="btn btn-lg registerBtn">Register</button>


  </div>

</div>
<div class="icons">
  <button class="faButton btn btn-outline-light"><i class="fab fa-facebook-f"></i></button>
  <button class="faButton btn btn-outline-light"><i class="fab fa-twitter"></i></button>
  <button class="faButton btn btn-outline-light"><i class="fab fa-instagram"></i></button>
  <!-- <i class="fab fa-facebook fa-2x"></i> -->
  <!-- <i class="fab fa-facebook-square fa-2x"></i>
  <i class="fab fa-twitter-square fa-2x"></i>
  <i class="fab fa-instagram-square fa-2x"></i> -->
</div>


</body>

</html>
