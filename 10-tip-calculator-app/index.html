<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/99cbbe0574.js" crossorigin="anonymous"></script>
  
    <!-- Css Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  
    <!-- Bootstrap Scripts Queries-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <!--Page Icon-->
    <link rel="icon" href="images/tap-logo.png">


</head>
<body>
    <h1 class="calculatorName">
        SPLI<br/>TTER
    </h1>

    <div class="calculatorBody">
        <div class="inputsContainer">
            
            <div class="billInputDiv">
                <label for="">Bill</label>
                <div class="input-group mb-3">
                    
                    <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                    </div>
                    <input id="totalBill" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                </div>

            </div>
            
            <div class="tipsBtnsAndLabelDiv">
                <label for="">Select Tip %</label>
                <div class="tipBtnsContainer">
                    <button class="btn tipBtn" onclick="solve(0.05);">5%</button>
                    <button class="btn tipBtn" onclick="solve(0.10);">10%</button>
                    <button class="btn tipBtn" onclick="solve(0.15);">15%</button>
                    <button class="btn tipBtn" onclick="solve(0.25);">25%</button>
                    <button class="btn tipBtn" onclick="solve(0.50);">50%</button>
                    <input id="custom" type="text" placeholder="  Custom">
                </div>
            </div>

            <div class="noOfPeopleDiv">

                <label for="noOfPeopleLabel">Number of People</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text">#</span>
                    </div>
                    <input id="numberOfPeople" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                </div>
            </div>
            
        </div>


        <div class="outputContainer">
            <div class="row">
                <div>
                    <label class="whiteLabel" for="">Tip Amout</label><br/>
                    <label class="grayLabel" for="">/ person</label>
                </div>
                
                <output id="tipAmountPerPerson" class="outputNumber">$0.00</output>
            </div>
            <div class="row">
                <div>
                    <label class="whiteLabel" for="">Total</label><br/>
                    <label class="grayLabel" for="">/ person</label>
                </div>
        
                <output id="tipAmountTotal" class="outputNumber">$0.00</output>
            </div>

            <button class="btn resetBtn btn-block" onclick="resetAll();">Reset</button>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
